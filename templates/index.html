<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Flask App</h1>

    {% if google.authorized %}
        <p>You are logged in as {{ google.session.email }}</p>
        <a href="{{ url_for('create') }}">Create Post</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('google.login') }}">Login with Google</a>
    {% endif %}

    <h2>Posts</h2>

    {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>Votes: {{ post.votes }}</p>
            <a href="{{ url_for('upvote', post_id=post.id) }}">Upvote</a>
            <a href="{{ url_for('downvote', post_id=post.id) }}">Downvote</a>
        </div>
    {% endfor %}
</body>
</html>
